<div class="container">
  <div class="row">
		<div class="thumbnail">
	  {% if page.price %}<span class="label label-danger">{{page.price}}</span>{% endif %}
			<h3>{{page.title}}</h3>
			{{content}}
    </div>
	</div>
	<div class="row">
		{% for cat in page.categories %}
		<h3>Cung chuyen muc : {{cat}}</h3>
			{% for post in site.categories[cat] limit:5%}
				{% include themes/{{site.theme}}/viewgrid.html %}
			{% endfor %}
		{% endfor %}
	</div>
</div>
