<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div id="article" class="thumbnail">
{{page.thumb}}
<h3>{{page.title}}</h3>
	  <div class="post-content">{{content}}</div>
    </div>
	<div class="PageNavigation">
	  {% if page.previous.url %}
	  <a class="pull-left label label-info" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
	  {% endif %}
	  {% if page.next.url %}
	  <a class="pull-right label label-primary" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
	  {% endif %}
    </div>
  </div>
  <div class="col-md-4">
    <ul class="list-group">
    {% for post in site.tags.hot limit:5 %}
      <li class="list-group-item"><a href="{{post.url}}">{{post.title}}</a></li>
    {% endfor %}
	</ul>
    </div>
  </div>
</div>
